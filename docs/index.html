<body>
  <h1 lang="en-HK" xml:lang="en-HK">Brogue 2 the Chinese Dialect Generator</h1>

  <div id="scriptInput"></div>

  <p>
    <label for="predefinedScripts">在上面輸入，或從預設程式碼中選取</label>
    <select name="predefinedScripts" id="predefinedScripts">
      <optgroup label="通用">
        <option value="kuxyonh">古韻羅馬字</option>
      </optgroup>
      <optgroup label="私用">
        <option value="ayaka2019">三日月綾香朗讀音 2019 版</option>
      </optgroup>
      <optgroup label="Low-Level API 示例">
        <option value="kuxyonh-ll">古韻羅馬字</option>
        <option value="ayaka2019-ll">三日月綾香朗讀音 2019 版</option>
      </optgroup>
    </select>
    <input type="button" value="加載" onclick="selectPredefinedScripts()"/>
    <input type="button" value="適用" onclick="handleDefineScript()"/>
  </p>

  <p>輸入框 <textarea name="articleInput" id="articleInput">我能吞下玻璃而不傷身體。</textarea></p>

  <p>
    <label for="predefinedOptions">您想要做什麼？</label>
    <select name="predefinedOptions" id="predefinedOptions">
      <option value="convertArticle">從輸入框中讀取文章，並注音</option>
      <option value="exportAllSmallRhymes">導出所有小韻</option>
      <option value="exportAllSyllables">導出所有音節</option>
    </select>
    <input type="button" value="適用" onclick="handlePredefinedOptionsChange()"/>
  </p>

  <div id="outputArea"></div>

  <p><input type="button" value="以文本形式匯出至剪貼簿" onclick="handleCopy()"/></p>
